<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecFlix - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">RecFlix</span>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="usernameDisplay"></span>
        <div class="dropdown">
          <button class="btn btn-link text-white p-0 d-flex align-items-center" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="Images/profile.png" alt="Account" class="rounded-circle me-2" width="30" height="30">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <li><a class="dropdown-item" href="account.html"><i class="fas fa-user me-2"></i>Account</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt me-2"></i>Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        
        <!-- Page size selector -->
        <div class="mb-3">
          <label for="itemsPerPage" class="me-2">Items per page:</label>
          <select id="itemsPerPage" class="form-select form-select-sm" style="width: auto; display: inline-block;" onchange="changeLimit(this.value)">
            <option value="20" selected>20</option>
            <option value="40">40</option>
            <option value="100">100</option>
          </select>
        </div>
        
        <div id="loading" class="text-center my-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="items-container" class="row"></div>
        
        <!-- Pagination controls -->
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Modal for adding to list -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add to Your List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Do you want to add <strong id="modalMovieTitle"></strong> to your watchlist?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addToList()">Add to List</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Cookie utility functions
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=-99999999; path=/';
    }

    // Check authentication on page load
    function checkAuth() {
      const username = getCookie('recflix_user');
      const token = getCookie('recflix_token');
      
      if (!username || !token) {
        // Not logged in, redirect to login page
        window.location.href = 'login.html';
        return false;
      }
      
      // Display username in navbar
      document.getElementById('usernameDisplay').textContent = `Welcome, ${username}`;
      return true;
    }

    // Logout function
    function logout() {
      deleteCookie('recflix_user');
      deleteCookie('recflix_token');
      window.location.href = 'login.html';
    }

    // Check auth before doing anything
    if (!checkAuth()) {
      // Will redirect to login, so stop execution
      throw new Error('Not authenticated');
    }

    let currentPage = 1;
    let currentLimit = 20;
    let totalPages = 1;
    let myWatchlist = [];
    let selectedMovieId = null;
    let selectedMovieTitle = null;

    // Fetch data from API with authentication token
    async function loadItems(page = 1, limit = 20) {
      try {
        document.getElementById('loading').style.display = 'block';
        
        const token = getCookie('recflix_token');
        const response = await fetch(`/api/items?page=${page}&limit=${limit}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.status === 401) {
          // Token expired or invalid
          alert('Session expired. Please login again.');
          logout();
          return;
        }
        
        const data = await response.json();
        
        console.log('API Response:', data);
        console.log('Is array?', Array.isArray(data));
        
        document.getElementById('loading').style.display = 'none';
        
        let items, pagination;
        
        if (Array.isArray(data)) {
          console.warn('Server returned array instead of object with pagination');
          items = data;
          pagination = null;
        } else if (data.items && data.pagination) {
          items = data.items;
          pagination = data.pagination;
          
          currentPage = pagination.currentPage;
          currentLimit = pagination.itemsPerPage;
          totalPages = pagination.totalPages;
        } else {
          console.error('Invalid response format:', data);
          document.getElementById('items-container').innerHTML = 
            '<div class="alert alert-warning">Server returned unexpected data format. Check console.</div>';
          return;
        }
        
        const container = document.getElementById('items-container');
        
        if (items.length === 0) {
          container.innerHTML = '<p class="text-muted">No items found in database.</p>';
          return;
        }
        
        container.innerHTML = '';
        items.forEach(item => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card h-100 clickable-card" style="cursor: pointer;" onclick="showAddModal('${item.media_id}', '${item.title.replace(/'/g, "\\'")}')">
                <div class="card-body">
                  <h5 class="card-title">${item.title || 'Untitled'}</h5>
                  <p class="card-text">Genre: ${item.genre || 'Unknown Genre'}</p>
                  <p class="card-text">${item.description || 'N/A'}</p>
                  <p class="card-text">Duration: ${item.duration}</p>
                  <p class="text-muted small">Rating: ${item.rating}</p>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
        
        if (pagination) {
          updatePagination(pagination);
        } else {
          document.getElementById('pagination').innerHTML = 
            '<div class="alert alert-info">Pagination not available - server needs to be updated</div>';
        }
        
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('items-container').innerHTML = 
          '<div class="alert alert-danger">Failed to load data: ' + error.message + '</div>';
        console.error('Error:', error);
      }
    }
    
    function updatePagination(pagination) {
      const paginationDiv = document.getElementById('pagination');
      
      if (!pagination || !pagination.totalPages) {
        console.error('Invalid pagination data:', pagination);
        paginationDiv.innerHTML = '';
        return;
      }
      
      let html = '<nav><ul class="pagination">';
      
      html += `
        <li class="page-item ${!pagination.hasPrevPage ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="loadItems(${currentPage - 1}, ${currentLimit}); return false;">Previous</a>
        </li>
      `;
      
      for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
        html += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadItems(${i}, ${currentLimit}); return false;">${i}</a>
          </li>
        `;
      }
      
      html += `
        <li class="page-item ${!pagination.hasNextPage ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="loadItems(${currentPage + 1}, ${currentLimit}); return false;">Next</a>
        </li>
      `;
      
      html += '</ul></nav>';
      paginationDiv.innerHTML = html;
    }
    
    function changeLimit(limit) {
      currentLimit = limit;
      loadItems(1, limit);
    }
    
    function showAddModal(movieId, movieTitle) {
      selectedMovieId = movieId;
      selectedMovieTitle = movieTitle;
      
      document.getElementById('modalMovieTitle').textContent = movieTitle;
      
      const modal = new bootstrap.Modal(document.getElementById('addModal'));
      modal.show();
    }
    
    function addToList() {
      if (selectedMovieId) {
        if (myWatchlist.includes(selectedMovieId)) {
          alert('This movie is already in your watchlist!');
        } else {
          myWatchlist.push(selectedMovieId);
          console.log('Added to watchlist:', selectedMovieId);
          console.log('Current watchlist:', myWatchlist);
          alert(`"${selectedMovieTitle}" has been added to your watchlist!`);
        }
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('addModal'));
        modal.hide();
        
        selectedMovieId = null;
        selectedMovieTitle = null;
      }
    }
    
    loadItems();
  </script>
</body>
</html>

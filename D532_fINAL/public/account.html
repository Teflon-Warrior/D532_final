<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecFlix - Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">RecFlix</span>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="usernameDisplay"></span>
        <div class="dropdown">
          <button class="btn btn-link text-white p-0 d-flex align-items-center" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="Images/profile.png" alt="Account" class="rounded-circle me-2" width="30" height="30">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <li><a class="dropdown-item" href="account.html"><i class="fas fa-user me-2"></i>Account</a></li>
            <li><a class="dropdown-item" href="index.html"><i class="fas fa-home me-2"></i>Home</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt me-2"></i>Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-4">My Account</h2>
        
        <div id="loadingSpinner" class="text-center my-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">Loading your profile...</p>
        </div>

        <div id="profileCard" style="display: none;">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="d-flex align-items-center mb-4">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 80px; height: 80px; font-size: 32px;">
                  <i class="fas fa-user"></i>
                </div>
                <div>
                  <h3 class="mb-1" id="userName">Loading...</h3>
                  <p class="text-muted mb-0" id="userEmail">email@example.com</p>
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="card bg-light">
                    <div class="card-body">
                      <h6 class="text-muted mb-2"><i class="fas fa-id-card me-2"></i>User ID</h6>
                      <h4 class="mb-0" id="userId">-</h4>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <div class="card bg-light">
                    <div class="card-body">
                      <h6 class="text-muted mb-2"><i class="fas fa-birthday-cake me-2"></i>Age</h6>
                      <h4 class="mb-0"><span id="userAge">-</span> years old</h4>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card bg-light mt-3">
                <div class="card-body">
                  <h6 class="text-muted mb-3"><i class="fas fa-heart me-2"></i>Favorite Genres</h6>
                  <div id="favoriteGenres" class="d-flex flex-wrap gap-2">
                    <!-- Genre tiles will be loaded here -->
                  </div>
                </div>
              </div>

              <div class="card shadow-sm mt-3 mb-1">
                <div class="card-body">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                    <div>
                      <h5 class="mb-1">Recommended for you</h5>
                      <p class="text-muted mb-0" id="recStatus">Loading recommendations...</p>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                      <span class="badge bg-primary" id="recCount" style="display: none;"></span>
                      <select class="form-select form-select-sm" id="genreFilter" style="width:auto">
                        <option value="">All genres</option>
                      </select>
                      <button class="btn btn-sm btn-outline-primary" id="getOneRecBtn">Get Recommendation</button>
                    </div>
                  </div>
                  <div class="row" id="recommendationsGrid"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span id="errorText">Failed to load profile</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    function logout() {
      const cookies = ['recflix_user', 'recflix_email', 'recflix_token', 
                      'recflix_user_id', 'recflix_age', 'recflix_genres',
                      'recflix_given_name', 'recflix_family_name', 'recflix_picture'];
      cookies.forEach(cookie => deleteCookie(cookie));
      window.location.href = 'login.html';
    }

      function renderRecommendation(item, grid) {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 mb-3';

      const card = document.createElement('div');
      card.className = 'card h-100 border-0 shadow-sm';

      const body = document.createElement('div');
      body.className = 'card-body';

      const title = document.createElement('h6');
      title.className = 'card-title mb-1';
      title.textContent = item.title || 'Untitled';

      const genre = document.createElement('p');
      genre.className = 'text-muted mb-1 small';
      genre.textContent = item.genre ? `Genre: ${item.genre}` : 'Genre: N/A';

      const type = document.createElement('p');
      type.className = 'text-muted mb-1 small';
      type.textContent = item.type ? `Type: ${item.type}` : 'Type: N/A';

      const rating = document.createElement('p');
      rating.className = 'text-muted mb-1 small';
      rating.textContent = typeof item.rating !== 'undefined' ? `Rating: ${item.rating}` : 'Rating: N/A';

      const duration = document.createElement('p');
      duration.className = 'text-muted mb-0 small';
      duration.textContent = item.duration ? `Duration: ${item.duration}` : 'Duration: N/A';

      body.appendChild(title);
      body.appendChild(genre);
      body.appendChild(type);
      body.appendChild(rating);
      body.appendChild(duration);

      card.appendChild(body);
      col.appendChild(card);
      grid.appendChild(col);
    }

      let lastRecommendations = [];

      async function loadRecommendations(userId, email) {
      const statusEl = document.getElementById('recStatus');
      const grid = document.getElementById('recommendationsGrid');
      const countBadge = document.getElementById('recCount');

      if (!statusEl || !grid) {
        return;
      }

      const identifier = userId || email;
      if (!identifier) {
        statusEl.textContent = 'No user identified for recommendations.';
        return;
      }

      statusEl.textContent = 'Loading recommendations...';
      grid.innerHTML = '';
      if (countBadge) {
        countBadge.style.display = 'none';
      }

      try {
        const response = await fetch(`/api/user/${encodeURIComponent(identifier)}/recommendations`);
        const data = await response.json();

        if (response.ok && data.success) {
            let recs = Array.isArray(data.recommendations) ? data.recommendations : [];

            // Deduplicate by media_id on the client side too (defense in depth)
            const seen = new Set();
            recs = recs.filter(it => {
              const key = it.media_id ?? it.id ?? it._id;
              if (!key) return true;
              if (seen.has(key)) return false;
              seen.add(key);
              return true;
            });

          if (recs.length === 0) {
            statusEl.textContent = 'No recommendations yet. Add your preferences to get personalized picks.';
            return;
          }

          statusEl.textContent = 'Here are picks tailored to you.';

          const displayCount = recs.length > 20 ? '20+' : recs.length;
          if (countBadge) {
            countBadge.textContent = `${displayCount} items`;
            countBadge.style.display = 'inline-block';
          }

            // Save and render
            lastRecommendations = recs.slice();
            populateGenreFilter(recs);
            renderRecommendations(recs, grid);
        } else {
          throw new Error(data.message || 'Failed to load recommendations');
        }
      } catch (error) {
        console.error('Error loading recommendations:', error);
        statusEl.textContent = 'Could not load recommendations right now.';
        grid.innerHTML = '<div class="col-12"><div class="alert alert-warning">Please refresh or try again later.</div></div>';
      }
    }

      function renderRecommendations(items, grid) {
        grid.innerHTML = '';
        items.slice(0, 12).forEach(item => renderRecommendation(item, grid));
      }

      function populateGenreFilter(items) {
        const select = document.getElementById('genreFilter');
        const genres = new Set();
        items.forEach(i => {
          if (typeof i.genre === 'string') {
            i.genre.split(',').map(s => s.trim()).forEach(g => { if (g) genres.add(g); });
          }
        });
        const current = select.value;
        select.innerHTML = '<option value="">All genres</option>' + Array.from(genres).sort().map(g => `<option value="${g}">${g}</option>`).join('');
        if (Array.from(genres).includes(current)) {
          select.value = current;
        }
      }

      document.getElementById('genreFilter').addEventListener('change', (e) => {
        const grid = document.getElementById('recommendationsGrid');
        const value = e.target.value;
        if (!value) {
          renderRecommendations(lastRecommendations, grid);
        } else {
          const filtered = lastRecommendations.filter(i => typeof i.genre === 'string' && i.genre.split(',').map(s => s.trim()).includes(value));
          renderRecommendations(filtered, grid);
        }
      });

      // Wire up single recommendation button
      const getOneBtn = document.getElementById('getOneRecBtn');
      getOneBtn.addEventListener('click', async () => {
        const statusEl = document.getElementById('recStatus');
        const grid = document.getElementById('recommendationsGrid');
        const identifier = (getCookie('recflix_user_id') || getCookie('recflix_email'));

        if (!identifier) {
          statusEl.textContent = 'No user identified for recommendations.';
          return;
        }

        statusEl.textContent = 'Fetching a recommendation...';
        getOneBtn.disabled = true;
        getOneBtn.textContent = 'Fetching...';
        try {
          const resp = await fetch(`/api/user/${encodeURIComponent(identifier)}/recommendation`);
          const data = await resp.json();
          if (resp.ok && data.success && data.recommendation) {
            // Append mode: add below existing items
            renderRecommendation(data.recommendation, grid);
            statusEl.textContent = 'Enjoy this pick!';
          } else {
            statusEl.textContent = data.message || 'No recommendation available.';
          }
        } catch (e) {
          console.error(e);
          statusEl.textContent = 'Failed to fetch recommendation.';
        } finally {
          getOneBtn.disabled = false;
          getOneBtn.textContent = 'Get Recommendation';
        }
      });

    async function loadUserProfile() {
      const email = getCookie('recflix_email');
      const token = getCookie('recflix_token');
      
      if (!email || !token) {
        window.location.href = 'login.html';
        return;
      }

      const username = getCookie('recflix_user');
      if (username) {
        document.getElementById('usernameDisplay').textContent = username;
      }

      try {
        const response = await fetch(`/api/user/${encodeURIComponent(email)}`);
        const data = await response.json();

        if (response.ok && data.success) {
          document.getElementById('loadingSpinner').style.display = 'none';
          document.getElementById('profileCard').style.display = 'block';

          document.getElementById('userName').textContent = data.name;
          document.getElementById('userEmail').textContent = data.email;
          document.getElementById('userId').textContent = data.userId;
          document.getElementById('userAge').textContent = data.age;

          const genresContainer = document.getElementById('favoriteGenres');
          genresContainer.innerHTML = '';
          
          if (data.favorite_genres && data.favorite_genres.length > 0) {
            data.favorite_genres.forEach(genre => {
              const badge = document.createElement('span');
              badge.className = 'badge bg-primary fs-6';
              badge.textContent = genre;
              genresContainer.appendChild(badge);
            });
          } else {
            genresContainer.innerHTML = '<span class="text-muted">No favorite genres set</span>';
          }

          const userId = getCookie('recflix_user_id');
          loadRecommendations(userId, email);

        } else {
          throw new Error(data.message || 'Failed to load profile');
        }

      } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('loadingSpinner').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorText').textContent = error.message;
      }
    }

    loadUserProfile();
  </script>
</body>
</html>

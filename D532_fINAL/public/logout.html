!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecFlix - Logging Out</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .logout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .logout-card {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-card">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <h3>Logging out...</h3>
      <p class="text-muted">Please wait while we sign you out.</p>
    </div>
  </div>

  <script>
    // Function to delete a cookie by setting age to 0
    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/';
    }

    // Delete all RecFlix cookies
    function logout() {
      deleteCookie('recflix_user');
      deleteCookie('recflix_given_name');
      deleteCookie('recflix_family_name');
      deleteCookie('recflix_email');
      deleteCookie('recflix_token');
      deleteCookie('recflix_picture');
      deleteCookie('recflix_user_id');
      
      console.log('All cookies cleared. Redirecting to login page...');
      
      // Redirect to login page 
      setTimeout(function() {
        window.location.href = 'login.html';
      }, 1000);
    }

    // Finish logout
    logout();
  </script>
</body>
</html>
